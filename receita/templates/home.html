{% extends 'base.html' %}
{% block 'conteudo' %}
<div class="container">
    <div class="row">
        {% for receita in Receitas %}
        <div class="col-md">
            <div class="card" style="width:20rem;">
                <div class="card-body">
                    <h5 class="card-title"> {{receita.nome}} </h5>
                    <h6 class="card-subtitle"> {{receita.usuario}}<h6>
                       
                            <p class="card-text">{{ingrediente}} </p>
                      
                        <p class="card-text">{{receita.modo_de_fazer}} </p>    
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock  %}
